<!--
    Log in page.

    This doc is used with flask to extend layout.html.
-->
{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="boxed-div">
        <h1>
            Login
        </h1>
        <!-- Form rules are enforced here and on the server. -->
        <form id="login_form" action="login" method="POST">
            <fieldset>
                <div class="form-group">
                    <input autofocus class="form-control" name="username" placeholder="Username" type="text" pattern="[a-zA-Z0-9@.]+" required/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password" required/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Login</button>
                </div>
            </fieldset>
        </form>
        <p>
            New user?
            <a href="register">Register</a>
            <a id="about_link" href="https://github.com/TRalls/WebHostManagement/blob/master/README.txt">About</a>
        </p>
    </div>

{% endblock %}
